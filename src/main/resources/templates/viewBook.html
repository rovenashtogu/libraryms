<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Book: ' + ${book.title}">Book Details</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Library Management System</h1>
    </header>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/books}">Books</a>
        <a th:href="@{/authors}">Authors</a>
        <a th:href="@{/borrowers}">Borrowers</a>
        <a th:href="@{/books/recent}">Recently Viewed Books</a>
    </nav>
    <div class="container">
        <h1 th:text="'Book: ' + ${book.title}"></h1>
        <p><strong>ID:</strong> <span th:text="${book.id}"></span></p>
        <p><strong>Title:</strong> <span th:text="${book.title}"></span></p>
        <p><strong>Author:</strong> <span th:text="${book.author.name}"></span></p>
        <a th:href="@{/books}" class="button">Back to Books</a>
    </div>
</body>
</html>
