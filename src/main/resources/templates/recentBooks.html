<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recently Viewed Books</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Library Management System</h1>
    </header>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/books}">Books</a>
        <a th:href="@{/authors}">Authors</a>
        <a th:href="@{/borrowers}">Borrowers</a>
        <a th:href="@{/books/recent}">Recently Viewed Books</a>
    </nav>
    <div class="container">
        <h1>Recently Viewed Books</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
            <tr th:each="book : ${recentlyViewedBooks}">
                <td th:text="${book.id}"></td>
                <td><a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.title}"></a></td>
                <td th:text="${book.author.name}"></td>
                <td>
                    <a th:href="@{/books/edit/{id}(id=${book.id})}" class="button">Edit</a>
                    <a th:href="@{/books/delete/{id}(id=${book.id})}" class="button">Delete</a>
                </td>
            </tr>
        </table>
        <a th:href="@{/books}" class="button">Back to Books</a>
    </div>
</body>
</html>
